<form>
    <section class="form-block">
        <label>Create Event</label>
        <div class="form-group">
            <label for="eventSelect">Select Event</label>
            <div class="select">
                <select id="eventSelect">
                    <option *ngFor="let event of events">{{event}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="eventData">Event Data</label>
            <textarea id="eventData" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send Event</button>
    </section>
</form>
